<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/index.js" defer></script> 
    <title>Card Grid</title>
</head>
<body>
    <div class="card">
        <img class="card__image"  src="img/tech.jpg" alt="">        

        <h2 class="card__title">7 tech tips and tricks that you need to know</h2>

        <p class="card__body">Using these 7 proven tips from experts in the industry, you can save time, money and more!</p>

        <p class="card__time">
            <span>15</span>
            <span>minute</span>
            <span>read</span>
        </p>
        
        <div class="footer-right">
            <a href="https://medium.com/zerotomastery/web-developer-monthly-july-2019-a65ac4c1e223" class="btn btn__card" class="btn btn__card">Read More</a>
        </div>

    </div>
    
</body>
</html>
